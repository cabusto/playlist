<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Spotify Liked Songs</title>

</head>

<body>
    <script type="module">
        import "https://js.supertab.co/v1/tab.js";
        window.supertab.createPurchaseButton({
            containerElement: document.getElementById("purchase-single-playlist"),
            clientId: "client.2915d9d7-724e-44e1-9f5d-01f5dddf009e",
            merchantName: "Playlist Generator",
            merchantLogoUrl: "YOUR_LOGO_URL",
            offeringId: "offering.d0dd46b7-304b-4f54-aa1b-2f4d430e5b67", // optional
            onPurchaseCompleted: () => {
                //insert your code to grant user access
                console.log("Purchase completed!");
            },
            onPurchaseCanceled: () => {
                //insert your code to handle when purchase is not completed
                console.log("Purchase canceled!");
            },
            onError: () => {
                //insert your code to handle an unexpected error
                console.log("Purchase error!");
            },
        });
    </script>
    <div class="container mt-5">
        <h1 class="mb-4">Liked Songs</h1>

        <a href="/liked-songs?filter_recent=true" class="btn btn-primary mb-3">Filter to last 30 days
            Playlist</a>
        <div class="container mt-4" id="purchase-single-playlist">
            <p>Generate and sync this playlist for $0.25!</p>
        </div>
        
        <div class="row">
            {% for song in songs %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ song.album_cover }}" class="card-img-top" alt="Album cover">
                    <div class="card-body">
                        <h5 class="card-title">{{ song.title }}</h5>
                        <p class="card-text">{{ song.artist }} - {{song.year}}</p>
                        <p class="card-text"><small class="text-muted">Added on: {{ song.added }}</small></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
